  <main id="zoom">
    <div class="title-create">
      <h1>Criação de Post (Perdi meu cachorro)</h1>
    </div>

    <div class="center">
      <div class="content-box-create-post">
        <div class="content-box-imgs">
          <div class="imgs-box-top">
            <div class="big-img-container-create">
              <img src="/imgs/upload-img.png" alt="Selecione a imagem do seu cachorro.">
            </div>
          </div>

        </div>

        <div class="content-box-create-desc">
          <div class="forms-left">
            <form>
              <h3>Nome do Pet</h3>
              <input type="text" name="name" class="pet-name">
              <h3>Descrição</h3>
              <input type="text" name="desc" class="pet-description">

              <div class="content-box-social">
                <div class="content-box-social">
                  <i class="fa-brands fa-whatsapp"></i>
                  <input type="number" name="whatszapp" class="social">
                </div>

                <div class="content-box-social">
                  <i class="fa-brands fa-instagram"></i>
                  <input type="text" name="instagram" class="social">
                </div>

              </div>
            </form>
          </div>

          <div class="content-box-desc">
            <form>
              <div class="form-line">
                <div class="form-obj">
                  <h3>Idade</h3>
                  <input type="number" name="age" class="pet-age">
                </div>

                <div class="form-obj">
                  <h3>Raça</h3>
                  <select name="race" class="dog-race">
                    <option>Não sei</option>
                    <option>Burro</option>
                    <option>Não Burro</option>
                  </select>
                </div>

                <div class="form-obj">
                  <h3>Cor</h3>
                  <input type="text" name="color" class="pet-color">
                </div>
              </div>

              <div class="form-line">
                <div class="form-obj">
                  <h3>Possuía Adorno?</h3>
                  <input type="text" name="adorno" class="pet-adorno">
                </div>

                <div class="form-obj">
                  <h3>Temperamento</h3>
                  <input type="text" name="mood" class="pet-mood">
                </div>
              </div>

              <div class="form-line">
                <div class="form-obj">
                  <h3>Dia do Sumiço</h3>
                  <input type="date" name="date" class="pet-date">
                </div>

                <div class="form-obj">
                  <h3>Horário</h3>
                  <input type="time" name="time" class="pet-time">
                </div>

                <div class="form-obj">
                  <h3>Bairro</h3>
                  <input type="text" name="neighbordhood" class="pet-neighbordhood">
                </div>
              </div>

              <div class="form-line">
                <div class="form-obj">
                  <h3>Endereço</h3>
                  <input type="text" name="street" class="pet-street">
                </div>

                <div class="form-obj">
                  <h3>Referência</h3>
                  <input type="text" name="reference" class="pet-reference">
                </div>
              </div>
            </form>

            <button class="btn-confirm-post">Concluir</button>
          </div>
        </div>
      </div>
    </div>



  </main>
