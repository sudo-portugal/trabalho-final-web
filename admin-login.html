<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-g">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login de Admin - MeuCachorroTáSumido</title>
    <link rel="stylesheet" href="/css/style.css">
    <link rel="stylesheet" href="/css/admin.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;700&family=Roboto&display=swap"
        rel="stylesheet">
</head>

<body class="admin-login-page">

    <div class="login-container">
        <div class="login-box">
            <img src="/imgs/logo-75x75.png" alt="Logo" class="login-logo">
            <h1>Painel de Admin</h1>

            <form>
                <div class="form-group">
                    <label for="email">Usuário ou E-mail</label>
                    <input type="email" id="email" name="email" required>
                </div>
                <div class="form-group">
                    <label for="password">Senha</label>
                    <input type="password" id="password" name="password" required>
                </div>
                <a href="admin-dashboard.html" class="btn-login-link">
                    <button type="button" class="btn-default btn-login">
                        Entrar
                    </button>
                </a>
            </form>
        </div>
    </div>

</body>

</html>
