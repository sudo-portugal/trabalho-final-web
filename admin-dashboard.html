<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dashboard - MeuCachorroTáSumido</title>
    <link rel="stylesheet" href="/css/style.css">
    <link rel="stylesheet" href="/css/admin.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;700&family=Roboto&display=swap"
        rel="stylesheet">
</head>

<body>

    <header>
        <div class="nav-bar">
            <div class="nav-bar-left">
                <a href="index.html" class="circle center">
                    <img src="/imgs/logo-75x75.png" alt="Logo">
                </a>
                <a href="index.html">
                    <p class="SiteLogoName">MeuCachorroTáSumido</p>
                </a>
            </div>

            <div class="nav-bar-right">
                <a href="admin-login.html" class="btn-logout">Sair</a>
            </div>
        </div>
    </header>

    <main class="dashboard-container">
        <h1>Gerenciar Posts</h1>

        <div class="admin-post-list">

            <div class="admin-post-item">
                <img src="/imgs/dog-post-1.png" alt="Cachorro" class="admin-post-img">
                <div class="admin-post-info">
                    <h3>Doguinho</h3>
                    <p>Visto pela última vez perto da padaria central. Usava coleira vermelha.</p>
                </div>
                <div class="admin-post-actions">
                    <button class="btn-delete">Excluir</button>
                </div>
            </div>

            <div class="admin-post-item">
                <img src="/imgs/dog-post-2.png" alt="Cachorro" class="admin-post-img">
                <div class="admin-post-info">
                    <h3>Max</h3>
                    <p>Labrador caramelo, muito dócil. Visto no parque do bairro.</p>
                </div>
                <div class="admin-post-actions">
                    <button class="btn-delete">Excluir</button>
                </div>
            </div>

            <div class="admin-post-item">
                <img src="/imgs/dog-post-3.png" alt="Cachorro" class="admin-post-img">
                <div class="admin-post-info">
                    <h3>Nina</h3>
                    <p>Vira-lata de porte pequeno, cor preta com patas brancas. Sumiu dia 20.</p>
                </div>
                <div class="admin-post-actions">
                    <button class="btn-delete">Excluir</button>
                </div>
            </div>

        </div>
    </main>

    <footer>
        <div class="center">
            <img src="/imgs/logo-50x50.png" alt="Logo">
            <p>© 2025 MeuCachorroTáSumido</p>
        </div>
    </footer>

</body>

</html>
