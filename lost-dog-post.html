<!DOCTYPE html>

<html lang="pt-BR">

<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>MeuCachorroTáSumido</title>
    <link rel="stylesheet" href="/css/style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/7.0.1/css/all.min.css"
        integrity="sha512-2SwdPD6INVrV/lHTZbO2nodKhrnDdJK9/kg2XD1r9uGqPo1cUbujc+IYdlYdEErWNu69gVcYgdxlmVmzTWnetw=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/7.0.1/css/all.min.css"
        integrity="sha512-2SwdPD6INVrV/lHTZbO2nodKhrnDdJK9/kg2XD1r9uGqPo1cUbujc+IYdlYdEErWNu69gVcYgdxlmVmzTWnetw=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
</head>

<body>

    <div id="page-container">
        <header>
            <nav class="nav-bar">
                <div class="nav-bar-left">
                    <div class="circle">
                        <a href="index.html"><img src="/imgs/logo-75x75.png" id="logo-header"> </a>
                    </div>

                    <a href="index.html">
                        <p class="SiteLogoName">MeuCachorroTáSumido</p>
                    </a>
                </div>


                <div class="center">
                    <div class="nav-bar-center">
                        <ul class="nav-list">
                            <li class="nav-item"> <a href="/lost-dog-menu.html">Cachorros perdidos</a></li>
                            <li class="nav-item"> <a href="/create-lost-dog-post.html">Perdi meu cachorro</a></li>
                        </ul>
                    </div>
                </div>

                <div class="nav-bar-right">
                </div>
            </nav>
        </header>
        <main>
            <div class="center">
                <div class="content-box-post">
                    <div class="content-box-imgs">
                        <div class="imgs-box-top">
                            <div class="big-img-container" id="big-img-container">
                            </div>
                        </div>
                        <div class="imgs-box-bottom" id="small-imgs-container">
                        </div>
                    </div>

                    <div class="content-box-desc">
                        <h1 id="post-pet-name">Carregando...</h1>
                        <h2 id="post-pet-age"></h2>
                        <p id="post-description"></p>

                        <div class="content-box-social">
                            <div class="social-line" id="social-whatsapp" style="display: none;">
                                <i class="fa-brands fa-whatsapp"></i>
                                <h2 id="post-whatsapp"></h2>
                            </div>
                            <div class="social-line" id="social-instagram" style="display: none;">
                                <i class="fa-brands fa-instagram"></i>
                                <h2 id="post-instagram"></h2>
                            </div>
                        </div>
                    </div>

                    <div class="content-box-desc-right">
                        <h2 id="post-breed"></h2>
                        <h2 id="post-created-at"></h2>
                        <h2 id="post-color"></h2>
                        <h2 id="post-accessory"></h2>
                        <h2>Endereço:</h2>
                        <div id="post-local">
                            <p id="post-neighborhood"></p>
                            <p id="post-adress"></p>
                            <p id="post-location-reference"></p>
                        </div>

                        <button class="btn-confirm-post" id="btn-open-delete-modal">Encerrar post</button>
                    </div>

                </div>
            </div>
        </main>

        <div id="delete-modal" class="modal-overlay" style="display: none;">
            <div class="modal-content">
                <h2>Encerrar Post</h2>
                <p>Por favor, digite a senha do post para confirmar a exclusão.</p>

                <label for="delete-password-input">Senha:</label>
                <input type="password" id="delete-password-input" class="modal-input">

                <p id="delete-feedback-message" class="feedback-message" style="display: none;"></p>

                <div class="modal-buttons">
                    <button id="btn-cancel-delete" class="modal-btn modal-btn-cancel">Cancelar</button>
                    <button id="btn-confirm-delete" class="modal-btn modal-btn-confirm">Confirmar Exclusão</button>
                </div>
            </div>
        </div>
        <footer>
            <div class="footer-left">
                <img src="/imgs/logo-50x50.png" alt="" class="logo-footer">
            </div>

            <div class="footer-center">
                <span class="copyright">
                    &copy 2025 MeuCachorroTáSumido
                </span>
            </div>

            <div class="footer-right">

            </div>
        </footer>

        <script src="/js/load-single-post.js"></script>
    </div>
</body>

</html>>
